<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
     <link rel="stylesheet" href="Opciones.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@1,300&display=swap" rel="stylesheet">  
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRO</title>
</head>
<body>
<header>
    <h1>REGISTRO USUARIO </h1>
</header>
    
         <div class="card">
                <div class="card-body">
                   
                    <form action="/registrarUsuario" method="POST">
    
                        <p class="error" th:if="${error !=null}" th:text="${error}"></p>
                        <p class="exito" th:if="${exito !=null}" th:text="${exito}"></p>
                        
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Ingrese Nombre</label>
                          <input type="text" class="form-control" name="nombre" th:value="${nombre}">
                        </div>
    
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Ingrese el apellido</label>
                            <input type="text" class="form-control" name="apellido" th:value="${apellido}">
                        </div>
    
    
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Ingrese el clave</label>
                            <input type="password" class="form-control" name="clave" th:value="${clave}">
                        </div>

                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Ingrese mail</label>
                            <input type="email" cass="form-control" name="mail" th:value="${mail}">
                        </div>
                        
                      

                       
                        
                  
                       
                       
                        <button type="submit" class="btn btn-primary">Guardar</button>
                      </form>
                </div>
         
              </div>
     
       
            <div class="d-grid gap-2">
              <button class="btn btn-primary" type="button" ><a href="/">Volver a principal</a></button>
              
            </div>
         
   
    
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>    
</body>
</html>
