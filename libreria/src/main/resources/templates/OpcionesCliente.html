<html lang="en" xmlns="http://www.thymeleaf.org">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="Opciones.css">
        <title>Ingreso Cliente</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <header class="container">
            <h1>Ingreso de Cliente </h1>
        </header>
        <div class="container"> 
            <div class="card">
                <div class="card-body">
                   
                    <form action="/ingresarCliente" method="POST" enctype="multipart/form-data">
    
                        <p class="error" th:if="${error !=null}" th:text="${error}"></p>
                        <p class="exito" th:if="${exito !=null}" th:text="${exito}"></p>
                        
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Ingrese el DNI del cliente</label>
                          <input type="text" class="form-control" name="dni" th:value="${dni}">
                        </div>
    
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Ingrese el nombre</label>
                            <input type="text" class="form-control" name="nombre" th:value="${nombre}">
                        </div>
    
    
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Ingrese el apellido</label>
                            <input type="text" class="form-control" name="apellido" th:value="${apellido}">
                        </div>

                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Ingrese telefono</label>
                            <input type="text" class="form-control" name="telefono" th:value="${apellido}">
                        </div>
                        
                        <label for="exampleInputEmail1" class="form-label">Seleccione el sexo</label>
                        <select class="form-select" name="sexo" aria-label="Default select example">
                           
                            <option value="Hombre" >HOMBRE</option>
                            <option value="Mujer">MUJER</option>
                           
                        </select>

                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Ingrese Foto de perfil</label>
                            <input type="file" class="form-control" name="archivo">
                        </div>
    
                        
                  
                       
                       
                        <button type="submit" class="btn btn-primary">Guardar</button>
                      </form>
                </div>
              </div>
            </div> 
            
           <div class="container">
            <div class="d-grid gap-2">
              <button class="btn btn-primary" type="button" ><a href="/">Volver a principal</a></button>
              
            </div>
          </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>    
    </body>
</html>
