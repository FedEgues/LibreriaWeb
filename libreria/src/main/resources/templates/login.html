<html lang="en" xmlns="http://www.thymeleaf.org">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="Opciones.css">
        <title>Loguin</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <header class="container">
            <h1>Logueate CAPO</h1>
        </header>
        <form action="/ingresarUsuario" method="POST">
          <div class="container">
          <p th:if="${error !=null}" th:text="${error}"></p>
          <p class="exito" th:if="${exito !=null}" th:text="${exito}"></p>  
          </div>
          <div class="container">
           <div class="input-group input-group-sm mb-3">
              <span class="input-group-text" id="inputGroup-sizing-sm">Email</span>
              <input type="email" class="form-control" name="mail" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
             
             

           </div>
              <br>
                     <div class="input-group input-group-sm mb-3">
              <span class="input-group-text" id="inputGroup-sizing-sm">Clave</span>
              <input type="password" class="form-control" name="clave" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
             
             

           </div>
               <button type="submit" class="btn btn-primary">INGRESAR</button>
          </div> 
        </form>
        <div class="container">
            <div class="d-grid gap-2">
              <button class="btn btn-primary" type="button" ><a href="/">Volver a principal</a></button>
              
            </div>
          </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>    
    </body>
</html>
