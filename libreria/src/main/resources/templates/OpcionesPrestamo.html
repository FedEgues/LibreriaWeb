<html lang="en" xmlns="http://www.thymeleaf.org">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="Opciones.css">
        <title>NUEVO PRESTAMO</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <header class="container">
            <h1>Nuevo Prestamo </h1>
        </header>
        <div class="container"> 
            <div class="card">
                <div class="card-body">
                   
                    <form action="/ingresarPrestamo" method="POST">
    
                        <p class="error" th:if="${error !=null}" th:text="${error}"></p>
                        <p class="exito" th:if="${exito !=null}" th:text="${exito}"></p>


                        <div>
                            <label for="exampleInputEmail1" class="form-label">Seleccione el cliente</label>
                           <select class="form-select" name="idcliente" aria-label="Default select example">
                            <option th:each="cliente : ${clientes}" th:value="${cliente.id}" th:text="${cliente.nombre}"></option>
                            </select>
                        </div> 

                        <div>
                            <label for="exampleInputEmail1" class="form-label">Seleccione el libro</label>
                           <select class="form-select" name="idlibro" aria-label="Default select example">
                            <option th:each="libro : ${libros}" th:value="${libro.id}" th:text="${libro.titulo}"></option>
                            </select>
                          </div> 
                  
                       
                       
                        <button type="submit" class="btn btn-primary">Guardar</button>
                      </form>
                </div>
              </div>
            </div> 
            
           <div class="container">
            <div class="d-grid gap-2">
              <button class="btn btn-primary" type="button" ><a href="/">Volver a principal</a></button>
              
            </div>
          </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>    
    </body>
</html>
