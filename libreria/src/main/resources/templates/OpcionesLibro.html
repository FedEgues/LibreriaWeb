<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="Opciones.css">
        <title>Ingreso Libro</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <header class="container">
            <h1>Ingreso de Libro </h1>
        </header>
        
       <div class="container">
        <div class="card">
            <div class="card-body">
                <form action="/ingresarlibro" method="POST">
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label" >ISBN del libro</label>
                      <input type="text" class="form-control" name="ISBN" placeholder="Ingrese aqui el ISBN del libro">
                    </div>

                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label" >Titulo del libro</label>
                        <input type="text" class="form-control" name="titulo" placeholder="Ingrese aqui el nombre del libro">
                    </div>

                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label" >Año del libro</label>
                        <input type="text" class="form-control" name="Año" placeholder="Ingrese aqui el año del libro">
                    </div>

                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label" >Ejemplares adquiridos por la biblioteca</label>
                        <input type="text" class="form-control" name="ejemplarestotales" placeholder="Ingrese aqui los ejemplares totales de la biblioteca">
                    </div>

                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label" >Ejemplares prestados por la biblioteca</label>
                        <input type="text" class="form-control" name="ejemplaresprestados" placeholder="Ingrese aqui la cantidad de  ejemplares prestados">
                    </div>

                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label" >Ejemplares disponibles en la biblioteca</label>
                        <input type="text" class="form-control" name="ejempalresdisponibles" placeholder="Ingrese aqui la cantidad de  ejemplares disponibles">
                    </div>
                     
                    
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label" >Indicar el Autor del libro</label>
                        <input type="text" class="form-control" name="autor" placeholder="Ingrese aqui el autor de la obra">
                    </div>
                     
                    
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label" >Indique la editorial</label>
                        <input type="text" class="form-control" name="editorial" placeholder="Ingrese aqui la editorial del libro">
                    </div>
                     
                   
                    <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Ingresar Libro a la base de datos</button>
                    </div>

                    
                  </form>
            </div>
          </div>
        
         
         
        <div class="container">
          <div class="d-grid gap-2">
           <a href="/"> <button class="btn btn-primary" type="button" >Volver a principal</a></button>
            
          
        </div>
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>    
    </body>
</html>
