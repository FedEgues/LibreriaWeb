<html lang="en" xmlns="http://www.thymeleaf.org">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="Opciones.css">
        <title>Ingreso Libro</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <header class="container">
            <h1>Ingreso de Libro</h1>
        </header>
        
       <div class="container">
         <div class="card">
            <div class="card-body">
              <!-- <p th:if="${error !=null}" th:text="${error}"></p>--> 
                <form action="/ingresarlibro" method="POST">
                    <div class="mb-3">

                        <div class="input-group input-group-sm mb-3">
                            <span class="input-group-text" id="inputGroup-sizing-sm">Ingrese ISBN:</span>
                            <input type="text" class="form-control" name="ISBN" th:value="${ISBN}" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                            <br>
                        </div>

                        <div class="input-group input-group-sm mb-3">
                            <span class="input-group-text" id="inputGroup-sizing-sm">Ingrese titulo:</span>
                            <input type="text" class="form-control" name="titulo" th:value="${titulo}" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                            <br>
                        </div>

                        <div class="input-group input-group-sm mb-3">
                            <span class="input-group-text" id="inputGroup-sizing-sm">Ingrese a√±o:</span>
                            <input type="text" class="form-control" name="anio" th:value="${anio}" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                            <br>
                        </div>

                        <div class="input-group input-group-sm mb-3">
                            <span class="input-group-text" id="inputGroup-sizing-sm">Ingrese ejemplares totales:</span>
                            <input type="text" class="form-control" name="ejemplarestotales" th:value="${ejemplarestotales}" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                            <br>
                        </div>
                        
                        <div class="input-group input-group-sm mb-3">
                            <span class="input-group-text" id="inputGroup-sizing-sm">Ingrese ejemplares prestados:</span>
                            <input type="text" class="form-control" name="ejemplaresprestados" th:value="${ejemplaresprestados}" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                            <br>
                        </div>
                                                  
                        <div class="input-group input-group-sm mb-3">
                            <span class="input-group-text" id="inputGroup-sizing-sm">Ingrese ejemplares restantes:</span>
                            <input type="text" class="form-control" name="ejemplarestantes" th:value="${ejemplarestantes}" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                            <br>
                        </div>




                        <div class="d-grid gap-2">
                           <button type="submit" class="btn btn-primary">Ingresar Libro a la base de datos</button>
                        </div>

                   </div>

                </form>
            </div>
         </div>
        
         
         
          <div class="container">
            <div class="d-grid gap-2">
             <a href="/"> <button class="btn btn-primary" type="button" >Volver a principal</a></button>

            </div>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>    
    </body>
</html>
